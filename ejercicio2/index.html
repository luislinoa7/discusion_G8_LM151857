<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>REPRODUCTOR</h1>
        <div class="player">
            <div id="song-info">
                <span id="song-title">Canción: Título de la Canción</span>
                <span id="song-artist">Artista: Nombre del Artista</span>
            </div>
            <div class="controls">
                <button id="play-btn" class="btn">Reproducir</button>
                <button id="pause-btn" class="btn">Pausar</button>
                <button id="stop-btn" class="btn">Detener</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
